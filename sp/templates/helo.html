    <style>
        body {

            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);

            flex-direction: column;
        }

        .chat-header {
            background-color: ;

            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-body .message {
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 10px;
            width: fit-content;
        }

        .chat-body .user-message {
            background-color: #dcf8c6;
            margin-left: auto;
            text-align: right;
        }

        .chat-body .bot-message {
            background-color: #e1f5fe;
            text-align: left;
        }

        .chat-input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
            background-color: #f4f4f9;
        }

        .chat-send-btn, .chat-mic-btn {
            margin-left: 10px;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-send-btn:hover, .chat-mic-btn:hover {
            background-color: #357ABD;
        }

        .chat-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .chat-mic-btn {
            padding: 10px 12px;
            font-size: 20px;
        }
    </style>
</head>

    <button class="chatbot-button" onclick="openChat()">ðŸ’¬</button>

    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
          Quza
            <button class="chat-close-btn" onclick="closeChat()">Ã—</button>
        </div>
        <div class="chat-body" id="chatBody">
            <p class="message bot-message">Hello! How can I help you today?</p>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="userInput" placeholder="Type your message...">
            <button class="chat-send-btn" onclick="sendMessage()">Send</button>
            <button class="chat-mic-btn" onclick="startRecognition()">ðŸŽ¤</button>
        </div>
    </div>



 <script>
  function openChat() {
    document.getElementById('chatPopup').style.display = 'flex';
}

function closeChat() {
    document.getElementById('chatPopup').style.display = 'none';
}


function sendMessage() {
    const userInput = document.getElementById('userInput').value;
    if (userInput.trim() === '') return;

    const chatBody = document.getElementById('chatBody');
    
    // Append user message
    const userMessage = document.createElement('p');
    userMessage.textContent = userInput;
    userMessage.classList.add('message', 'user-message');
    chatBody.appendChild(userMessage);

    // Clear input field
    document.getElementById('userInput').value = '';

    // Auto scroll to bottom
    chatBody.scrollTop = chatBody.scrollHeight;

    // Send user message to Django view
    fetch('/send-message/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken'),  // Ensure CSRF token is available
        },
        body: JSON.stringify({ message: userInput }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            const botResponse = document.createElement('p');
            botResponse.textContent = data.bot_message; // Use the response from Django
            botResponse.classList.add('message', 'bot-message');
            chatBody.appendChild(botResponse);
            chatBody.scrollTop = chatBody.scrollHeight; // Scroll to bottom
        } else {
            console.error('Error:', data.message);
        }
    })
    .catch(error => console.error('Error:', error));
}

// Function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Web Speech API for voice recognition
function startRecognition() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    recognition.onstart = function() {
        console.log('Voice recognition started. Speak now.');
    };

    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript; // Set the input field value
        console.log('Voice input received:', transcript);
        sendMessage(); // Automatically send the message after recognition
    };

    recognition.onerror = function(event) {
        console.error('Error occurred in recognition:', event.error);
    };

    recognition.start();
}
 </script>




  
  
</body>
